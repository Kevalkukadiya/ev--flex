{% extends "base.html" %}
{% block content %}
{% load static %}

{% load crispy_forms_tags %}

<link rel="stylesheet" href="{% static 'homepage/figma1.css' %}">

<body class="font-inter">


    <div class="form-content my-3 p-3">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3">
                            <div class="card-header justify-content-center">
                              <h3 class="font-weight-light my-1 text-center">Add Your Vehicle</h3>

                            </div>

                                <div class="card-body">
                                    <div>
                                        <form method="post" action="" novalidate>
                                            {% csrf_token %}
                                                
                                            {{ form|crispy }}
                                            
                                            <button class="w-half rounded-full bg-red-gradient p-3 text-white font-bold hover:ring"
                                                     type="submit">Update Slot Deatils
                                            </button>
                                            <button class="w-half rounded-full bg-red-gradient p-3 text-white font-bold hover:ring"
                                                     type="reset">Reset Slot Deatils
                                            </button>
                                       
                                        </form> 
                                            
                                        
                
                                    </div>
                                            
                                </div>
                            
                        </div>
                </div>
            </div>
        </div>
    </div>

</body>
{% endblock content %}
